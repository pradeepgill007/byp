<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="manu"></ion-icon>
    </button>
    <ion-title class="title_color">User SignUp</ion-title>
</ion-navbar>

<ion-content padding class="login_signup_main_bg">

    <ion-row text-center>
        <ion-col class="logo">
            <img src="../../img/logo.png">
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col text-right class="steps_color active">1</ion-col>
        <ion-col class="position_relative"><span class="steps_line"></span></ion-col>
        <ion-col col-10 text-center class="steps_color">2</ion-col>
        <ion-col class="position_relative"><span class="steps_line"></span></ion-col>
        <ion-col text-left class="steps_color">3</ion-col>
    </ion-row>
    <form class="wrapper_form">
        <ion-list>
            <ion-item>
                <ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" placeholder="password" [(ngModel)]="password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" placeholder="confirm password" [(ngModel)]="confirm_password"></ion-input>
            </ion-item>
        </ion-list>
        <ion-row no-padding>
            <ion-col no-padding>
                <button class="button button-block login_button" (click)="signUp()">Sign Up</button>
            </ion-col>
        </ion-row>
    </form>

    <ion-row text-center>
        <ion-col class="or_login_text">
            Already have an account? <strong>LOGIN NOW</strong>
        </ion-col>
    </ion-row>

    <ion-row text-center>
        <ion-col class="or_login_text">
            -- OR --
        </ion-col>
    </ion-row>

    <ion-row no-padding>
        <ion-col no-padding>
            <button block class="facebook_login">LOGIN WITH FACEBOOK</button>
        </ion-col>
    </ion-row>

</ion-content>
