<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="title_color">Personal Info</ion-title>
</ion-navbar>

<ion-content padding class="login_signup_main_bg">

    <ion-row text-center>
        <ion-col class="logo">
            <img src="../../img/logo.png">
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col text-right class="steps_color active">1</ion-col>
        <ion-col class="position_relative"><span class="steps_line"></span></ion-col>
        <ion-col col-10 text-center class="steps_color active">2</ion-col>
        <ion-col class="position_relative"><span class="steps_line"></span></ion-col>
        <ion-col text-left class="steps_color">3</ion-col>
    </ion-row>

    <form class="wrapper_form">
        <ion-list>
            <ion-item>
                <ion-input type="text" placeholder="Name" [(ngModel)]="name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="tel" maxlength="10" placeholder="xxx-xxx-xxxx" [(ngModel)]="tel"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="street1" [(ngModel)]="street1"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="text" placeholder="street2" [(ngModel)]="street2"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="tel" maxlength="6" placeholder="zip" [(ngModel)]="zip"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="text" placeholder="city" [(ngModel)]="city"></ion-input>
            </ion-item>

        </ion-list>

        <button class="button button-block login_button" (click)="personalInfo()">next</button>

    </form>
</ion-content>
