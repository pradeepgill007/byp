<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="title_color">Edit Profile</ion-title>
</ion-navbar>
<ion-content>
    <ion-row no-padding>
        <ion-col no-padding class="top_profile_bg"></ion-col>
    </ion-row>
    <ion-row>
        <ion-col text-center class="my_profile_top my_profile_image_margin_minus70 position_relative">
                <span class="my_profile_image_wrapper"><span>
                    <img src="../../../img/default-profile-image.png"></span>
                </span>
            <h1>Name</h1>
            <h2>Address</h2>
        </ion-col>
    </ion-row>

    <ion-row no-padding class="position_relative">
        <ion-col no-padding>
            <button clear class="left_slide_button" (click)="slidePrev()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
            <button clear class="right_slide_button" (click)="slideNext()">
                <ion-icon name="arrow-forward"></ion-icon>
            </button>
        </ion-col>
    </ion-row>

    <ion-row no-padding class="slider_slide_up">
        <ion-col no-padding>
            <ion-slides class="slider_wrapper">

                <ion-slide>
                    <h2>Pet Info</h2>

                    <ion-row no-padding>
                        <ion-col no-padding text-center>
                            <button class="button_globle add_new_pet">ADD NEW PET</button>
                        </ion-col>
                    </ion-row>


                    <ion-list class="no_margin_bottom slider_image_wrapper">
                        <ion-item>
                            <ion-row no-padding>
                                <ion-col no-padding>
                                    <ion-item class="pet_information_wrapper">
                                        <ion-avatar item-left>
                                            <img src="../../../img/default_pet_image.png"
                                                 class="border_image_outline">
                                        </ion-avatar>
                                        <h2>Pet Name <span>name</span></h2>
                                        <p><span>Breed: </span>breed</p>
                                        <p><span>Birthday: </span>dob</p>
                                    </ion-item>
                                </ion-col>
                                <ion-col width-20 text-right>
                                    <button clear>
                                        <ion-icon name="md-more"></ion-icon>
                                    </button>
                                </ion-col>
                            </ion-row>

                        </ion-item>
                    </ion-list>
                    <ion-list class="no_margin_bottom no_margin_top_minus1 slider_image_wrapper">
                        <ion-item>
                            <ion-row no-padding>
                                <ion-col no-padding>
                                    <ion-item class="pet_information_wrapper">
                                        <ion-avatar item-left>
                                            <img src="../../../img/default_pet_image.png"
                                                 class="border_image_outline">
                                        </ion-avatar>
                                        <h2>Pet Name <span>name</span></h2>
                                        <p><span>Breed: </span>breed</p>
                                        <p><span>Birthday: </span>dob</p>
                                    </ion-item>
                                </ion-col>
                                <ion-col width-20 text-right>
                                    <button clear>
                                        <ion-icon name="md-more"></ion-icon>
                                    </button>
                                </ion-col>
                            </ion-row>

                        </ion-item>
                    </ion-list>


                </ion-slide>

                <ion-slide>
                    <h2>Personal Information</h2>
                    <ion-row>
                        <ion-col>
                            <form class="wrapper_form wrapper_form_white_bg">
                                <ion-list>
                                    <ion-item>
                                        <ion-input type="text" placeholder="Name" [(ngModel)]="name"></ion-input>
                                    </ion-item>
                                    <ion-item>
                                        <ion-input type="tel" maxlength="10" placeholder="xxx-xxx-xxxx"
                                                   [(ngModel)]="tel"></ion-input>
                                    </ion-item>
                                    <ion-item>
                                        <ion-input type="text" placeholder="street1" [(ngModel)]="street1"></ion-input>
                                    </ion-item>

                                    <ion-item>
                                        <ion-input type="text" placeholder="street2" [(ngModel)]="street2"></ion-input>
                                    </ion-item>

                                    <ion-item>
                                        <ion-input type="tel" maxlength="6" placeholder="zip"
                                                   [(ngModel)]="zip"></ion-input>
                                    </ion-item>

                                    <ion-item>
                                        <ion-input type="text" placeholder="city" [(ngModel)]="city"></ion-input>
                                    </ion-item>

                                </ion-list>

                                <button class="button button-block login_button">Save</button>

                            </form>
                        </ion-col>
                    </ion-row>
                </ion-slide>
                <ion-slide>
                    <h2>Change Password</h2>
                    <ion-row>
                        <ion-col>
                            <form class="wrapper_form wrapper_form_white_bg">
                                <ion-list>
                                    <ion-item>
                                        <ion-input type="password" placeholder="password"
                                                   [(ngModel)]="password"></ion-input>
                                    </ion-item>
                                    <ion-item>
                                        <ion-input type="password" placeholder="confirm password"
                                                   [(ngModel)]="confirm_password"></ion-input>
                                    </ion-item>
                                </ion-list>
                                <button class="button button-block login_button">Save</button>
                            </form>
                        </ion-col>
                    </ion-row>
                </ion-slide>

            </ion-slides>
        </ion-col>
    </ion-row>

</ion-content>
