<ion-toolbar>
    <ion-title>
        Add Service
    </ion-title>
    <ion-buttons start>
        <button (click)="close()">
            <span primary showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
    </ion-buttons>
</ion-toolbar>

<ion-content>
    <form class="wrapper_form wrapper_form_white_bg">

        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-select>
                        <ion-option value="nes" checked="true">Service name</ion-option>
                    </ion-select>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item>
                    <ion-input type="text" placeholder="$ Enter Price" [(ngModel)]="price"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-select [(ngModel)]="gaming">
                        <ion-option value="nes" checked="true">Duration of service</ion-option>
                    </ion-select>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-input type="text" placeholder="Spots available" [(ngModel)]="spots"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-textarea placeholder="Description"></ion-textarea>
                </ion-item>
            </ion-col>
        </ion-row>


        <ion-row>
            <ion-col>
                <ion-item>
                    <input type="file">
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                AVAILABILITY
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-checkbox></ion-checkbox>
                <ion-label>All</ion-label>
            </ion-col>
            <ion-col>
                <ion-checkbox></ion-checkbox>
                <ion-label>M</ion-label>
            </ion-col>
            <ion-col>
                <ion-checkbox></ion-checkbox>
                <ion-label>T</ion-label>
            </ion-col>
            <ion-col>
                <ion-checkbox></ion-checkbox>
                <ion-label>W</ion-label>
            </ion-col>
            <ion-col>
                <ion-checkbox></ion-checkbox>
                <ion-label>T</ion-label>
            </ion-col>
            <ion-col>
                <ion-checkbox></ion-checkbox>
                <ion-label>F</ion-label>
            </ion-col>
            <ion-col>
                <ion-checkbox></ion-checkbox>
                <ion-label>S</ion-label>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <button class="button button-block login_button" (click)="personalInfo()">Save</button>
            </ion-col>
        </ion-row>

    </form>
</ion-content>
