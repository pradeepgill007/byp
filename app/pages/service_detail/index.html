<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="title_color">Service</ion-title>
</ion-navbar>
<ion-content>

    <ion-list class="no_margin_bottom no_margin_top_minus1 slider_image_wrapper">
        <ion-item>
            <ion-row no-padding>
                <ion-col no-padding>
                    <ion-item class="pet_information_wrapper">
                        <ion-thumbnail item-left>
                            <img src="../../../img/default_pet_image.png"
                                 class="border_image_outline">
                        </ion-thumbnail>
                        <h2>Pet Name <span>name</span></h2>
                        <p>Description Description</p>
                        <p><span>Availability</span></p>
                    </ion-item>
                </ion-col>
                <ion-col width-20 text-right>
                    <span class="price">$60</span>
                    <button clear>
                        <ion-icon name="md-more"></ion-icon>
                    </button>
                </ion-col>
            </ion-row>
        </ion-item>
    </ion-list>
    <ion-list class="no_margin_bottom no_margin_top_minus1 slider_image_wrapper">
        <ion-item>
            <ion-row no-padding>
                <ion-col no-padding>
                    <ion-item class="pet_information_wrapper">
                        <ion-thumbnail item-left>
                            <img src="../../../img/default_pet_image.png"
                                 class="border_image_outline">
                        </ion-thumbnail>
                        <h2>Pet Name <span>name</span></h2>
                        <p>Description Description</p>
                        <p><span>Availability</span></p>
                    </ion-item>
                </ion-col>
                <ion-col width-20 text-right>
                    <span class="price">$60</span>
                    <button clear>
                        <ion-icon name="md-more"></ion-icon>
                    </button>
                </ion-col>
            </ion-row>
        </ion-item>
    </ion-list>

    <button fab-bottom fab-right fab-fixed fab (click)="openModal()">
        <ion-icon name="md-add"></ion-icon>
    </button>

</ion-content>
